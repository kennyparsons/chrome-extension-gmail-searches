<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WizMail - Saved Searches</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">Saved Searches</h1>
      <button id="manageBtn" class="manage-btn" title="Manage Searches">⚙️</button>
    </div>

    <div id="searchList" class="search-list">
      <!-- Searches will be populated here -->
    </div>

    <div class="footer">
      <button id="addBtn" class="add-btn">+ Add Search</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
