<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <!-- Sharp color transitions (no blending) - diagonal along S path -->
    <linearGradient id="sharpGradient" x1="100%" y1="0%" x2="0%" y2="100%">
      <!-- Blue section -->
      <stop offset="0%" style="stop-color:#1a73e8;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#1a73e8;stop-opacity:1" />
      <!-- Sharp transition to Red -->
      <stop offset="25%" style="stop-color:#d93025;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d93025;stop-opacity:1" />
      <!-- Sharp transition to Yellow -->
      <stop offset="50%" style="stop-color:#f9ab00;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#f9ab00;stop-opacity:1" />
      <!-- Sharp transition to Green -->
      <stop offset="75%" style="stop-color:#188038;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#188038;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background with rounded corners -->
  <rect width="128" height="128" fill="#ffffff" rx="24"/>

  <!-- Bold S with sharp color segments -->
  <text
    x="64"
    y="96"
    font-family="'Google Sans', 'Product Sans', Arial, sans-serif"
    font-size="90"
    font-weight="700"
    fill="url(#sharpGradient)"
    text-anchor="middle">S</text>
</svg>
