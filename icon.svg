<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Background with rounded corners -->
  <rect width="128" height="128" fill="#ffffff" rx="24"/>

  <!-- S as vector path, split into 4 colored segments following the curve -->
  <g transform="translate(64, 64)">

    <!-- Segment 1: Top right curve - BLUE -->
    <!-- Outer curve top, flowing right -->
    <path d="M 18,-32 C 28,-32 35,-25 35,-15 C 35,-10 32,-6 28,-4 L 10,-4 L 10,-10 L 25,-10 C 27,-10 28,-12 28,-14 C 28,-18 25,-22 20,-22 L -12,-22 C -20,-22 -26,-16 -26,-8 C -26,-6 -25,-4 -23,-3 L -10,-3 L -10,6 L -18,6"
          fill="#1a73e8" stroke="none"/>

    <!-- Segment 2: Middle left curve - RED -->
    <!-- Flowing back to the left through middle -->
    <path d="M -18,6 C -24,6 -29,11 -29,17 C -29,21 -27,24 -24,26 L -4,26 L -4,16 L -20,16 C -22,16 -23,15 -23,14 C -23,12 -22,11 -20,11 L 10,11"
          fill="#d93025" stroke="none"/>

    <!-- Segment 3: Middle right curve - YELLOW -->
    <!-- Curving back to the right -->
    <path d="M 10,11 C 16,11 21,16 21,22 C 21,26 19,29 16,31 L 4,31 L 4,21 L 14,21 C 16,21 17,20 17,19 C 17,17 16,16 14,16 L -10,16"
          fill="#f9ab00" stroke="none"/>

    <!-- Segment 4: Bottom left curve - GREEN -->
    <!-- Final curve to bottom left -->
    <path d="M -10,16 C -16,16 -21,21 -21,27 C -21,33 -16,38 -10,38 L 16,38 C 24,38 30,32 30,24 C 30,22 29,20 27,19 L 16,19 L 16,28 L -10,28 C -13,28 -15,26 -15,24 C -15,22 -13,21 -10,21 L -4,21 L -4,16 L -10,16"
          fill="#188038" stroke="none"/>
  </g>
</svg>
